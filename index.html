<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="./assets/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&family=Roboto:ital,wght@1,300&family=Srisakdi:wght@700&family=Taviraj:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <h1>Sinh Nhật của người yêu</h1>
        <div class="container">
            <div class=" countdown">
                <div class="number" id="days">0</div>
                <div class="text">Days</div>
            </div>
            <div class=" countdown">
                <div class="number" id="hours">0</div>
                <div class="text">Hours</div>
            </div>
            <div class=" countdown">
                <div class="number" id="minutes">0</div>
                <div class="text">Minutes</div>
            </div>
            <div class=" countdown">
                <div class="number" id="seconds">0</div>
                <div class="text">Seconds</div>
            </div>
    
        </div>
    </div>
    <script src="./countdown.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.3.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.3.2/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
